<html ng-app="introUI">
<head>
    <meta charset="UTF-8">
    <title>Intro to ui-router</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="MainController">
    {{isLoggedIn}}
    <button ng-click="login()">Login</button>
    <button ng-click="logout()">Logout</button>
    
    <ui-view></ui-view>
    
    
    <!--LOAD ANGULAR-->
    <script src="assets/plugins/angular/angular.min.js"></script>
    <script src="assets/plugins/angular-ui-router/release/angular-ui-router.js"></script>
    
    <!--LOAD FIREBASE-->
    <script src="assets/plugins/firebase/firebase.js"></script>
    <script src="assets/plugins/angularfire/dist/angularfire.min.js"></script>
    
    <!--START APP-->
    <script src="app/config/init.js"></script>
    <script src="app/config/routes.js"></script>
    <script src="app/components/home/home-controller.js"></script>
    <script src="app/components/dashboard/dashboard-controller.js"></script>
    <script src="app/components/albums/albums-controller.js"></script>
    <script src="app/components/albums/album-controller.js"></script>
    
</body>
</html>
